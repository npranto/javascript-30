<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Drum Kit">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Nazmuz Shakib Pranto">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Drum Jit </title>
	<!-- links -->
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<main class="container">
		<div class="key"> 
			<h1> A </h1>
			<p> Clap </p>
		</div>
		<div class="key"> 
			<h1> S </h1>
			<p> Hihat </p>
		</div>
		<div class="key playing"> 
			<h1> D </h1>
			<p> Kick </p>
		</div>
		<div class="key"> 
			<h1> F </h1>
			<p> Openhat </p>
		</div>
		<div class="key"> 
			<h1> G </h1>
			<p> Boom </p>
		</div>
		<div class="key"> 
			<h1> H </h1>
			<p> Ride </p>
		</div>
		<div class="key"> 
			<h1> J </h1>
			<p> Snare </p>
		</div>
		<div class="key"> 
			<h1> K </h1>
			<p> Tom </p>
		</div>
		<div class="key"> 
			<h1> L </h1>
			<p> Tink </p>
		</div>

	</main>

	<!-- scripts -->
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
