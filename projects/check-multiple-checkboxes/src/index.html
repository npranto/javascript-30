<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Checkboxes </title>
        <!-- links -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <header class="title">
            <h1> Checkboxes </h1>
        </header>
        <main>
            <section class="new-todo-form">
                <form>
                    <div class="new-todo-field">
                        <span class="field-title"> Add New </span>
                        <input type="text" placeholder="apple" name="newtodocontent" />
                    </div>
                </form>
            </section>
            <section class="container">

                <div class="list-item">
                    <div class="checkbox-container">
                        <input class="check-box" id="checkBox0" type="checkbox">
                    </div>
                    <p id="checkBox0-content"> Phone Numbers </p>
                </div>

            </section>
        </main>

        <!-- scripts -->
        <script type="text/javascript" src="./index.js"></script>

    </body>
</html>
