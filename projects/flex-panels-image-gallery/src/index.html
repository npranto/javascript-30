<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex Panels Image Gallery </title>
    <!--links-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="gallery">
        <div class="panels">
            <div class="panel panel1">
                <p class="normal">Hey</p>
                <p class="bigger">Let's</p>
                <p class="normal">Dance</p>
            </div>
            <div class="panel panel2">
                <p class="normal">Give</p>
                <p class="bigger">Take</p>
                <p class="normal">Receive</p>
            </div>
            <div class="panel panel3">
                <p class="normal">Experience</p>
                <p class="bigger">It</p>
                <p class="normal">Today</p>
            </div>
            <div class="panel panel4">
                <p class="normal">Give</p>
                <p class="bigger">All</p>
                <p class="normal">You can</p>
            </div>
            <div class="panel panel5">
                <p class="normal">Life</p>
                <p class="bigger">In</p>
                <p class="normal">Motion</p>
            </div>
        </div>
    </main>

    <!--scripts-->
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
